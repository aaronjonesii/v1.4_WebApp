<div class="story-header-container" id="">
  <div class="header-container align-items-center logo-container">
    <a class="text-decoration-none align-center p-1 mr-2 logo-img-container" routerLink="/">
      <img class="logo-img" src="./assets/favicon.png">
    </a>
    <span class="font-weight-lighter logo-text"> Editing in Anonymous Systems </span>
  </div>

  <div class="header-container align-items-center story-save-status-container">
    <span class="lead" *ngIf="autoSaveStatus"> {{ autoSaveStatus }} {{ storyLastSavedTimestamp | date:'mediumTime' }}</span>
  </div>

  <div class="header-container m-3">
    <anon-show-story-status class="mr-2" [statusNumber]="story.status" [textEnabled]="false"></anon-show-story-status>
    <button (click)="saveStory(this.story)" class="p-1 mr-3" status="success" size="tiny" [disabled]="!storyLoaded" nbButton outline> Save & Preview </button>

    <nb-icon class="mr-3" icon="more-horizontal" [nbContextMenu]="story_context_items" [options]="{ fill: '#8f9bb3',width: '2.25rem' }" nbButton></nb-icon>
    <nb-icon class="mr-3 notifications-btn" icon="bell-outline" nbPopover="No Notifications!" nbPopoverPlacement="bottom" [options]="{ fill: '#8f9bb3',width: '2.25rem' }" nbButton></nb-icon>

    <anon-user-header></anon-user-header>

  </div>
</div>

<ng-template #storySettings let-data>
  <anon-story-header-settings [story]="data.story"></anon-story-header-settings>
</ng-template>
