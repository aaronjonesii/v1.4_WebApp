<div class="container-fluid row" id="">
  <div class="d-flex col justify-content-start align-items-center">
    <a class="text-decoration-none align-center p-1 mr-2" routerLink="/"> <img class="logo" src="./assets/favicon.png"> </a>
    <span class="font-weight-lighter"> Editing in Anonymous Systems </span>
  </div>

  <div class="d-flex col justify-content-center align-items-center">
    <span class="lead" *ngIf="autoSaveStatus"> {{ autoSaveStatus }} {{ storyLastSavedTimestamp | date:'mediumTime' }} &nbsp;|&nbsp;</span>
  </div>

  <div class="d-flex col justify-content-end m-3 align-items-center">
    <anon-show-story-status class="mr-3" [statusNumber]="story.status" [textEnabled]="false"></anon-show-story-status>
    <a class="mr-3 text-decoration-none" routerLink="/me/{{story.id}}"><small class="font-weight-light text-muted">Preview story</small></a>
    <button (click)="saveStory(this.story)" class="p-1 mr-3" status="success" size="tiny" [disabled]="!storyLoaded" nbButton outline> Save </button>

    <nb-icon class="mr-3" icon="more-horizontal" [nbContextMenu]="story_context_items" [options]="{ fill: '#8f9bb3',width: '2.25rem' }" nbButton></nb-icon>
    <nb-icon class="mr-3" icon="bell-outline" nbPopover="No Notifications!" nbPopoverPlacement="bottom" [options]="{ fill: '#8f9bb3',width: '2.25rem' }" nbButton></nb-icon>

    <anon-user-header></anon-user-header>

  </div>
</div>
