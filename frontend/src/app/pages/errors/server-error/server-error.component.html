<div class="container main-container">
  <div class="row justify-content-center">
    <div class="row w-100 justify-content-center">
      <span class="display-4 text-hint">Unable to connect to server</span>
    </div>
    <div class="row w-100 justify-content-center">
      <p class="text-muted">Tragic, we are having problems connecting to the server. Try again later...</p>
    </div>

    <ng-container *ngIf="!timesup; else showButton">
      <p class="text-muted">Try again in {{this.counter_in_seconds}} seconds</p>
    </ng-container>
    <ng-template #showButton>
      <div class="row w-100 justify-content-center">
        <button nbButton class="" routerLink="{{this.previousURL}}" status="basic">Try Again</button>
      </div>
      <div class="row w-100 justify-content-center">
        <small class="text-hint">Need help?
          <a class="text-info" [href]="hrefContactUs">Contact Us</a>
        </small>
      </div>
    </ng-template>

  </div>
</div>
