<div class="container main-container">
  <div class="row justify-content-center">
    <div class="row w-100 justify-content-center">
      <span class="display-4 text-hint">Unable to connect to server</span>
    </div>
    <div class="row w-100 justify-content-center">
      <p class="text-muted">Tragic, we are having problems connecting to the server. Try again later...</p>
    </div>

    <ng-container *ngIf="!timesup; else showButton">
      <p class="text-muted">Try again in {{this.counter_in_seconds}} seconds</p>
    </ng-container>
    <ng-template #showButton>
      <div class="row w-100 justify-content-center">
        <div class="row w-100 justify-content-center">
          <button nbButton class="" routerLink="{{this.previousURL}}" status="basic">Go Back</button>
        </div>
        <div class="row w-100 justify-content-center">
          <div class="align-self-center">Or</div>
        </div>
        <div class="row w-100 justify-content-center">
          <button nbButton class="" routerLink="/" status="basic">Take Me Home</button>
        </div>
      </div>
    </ng-template>

  </div>
</div>
