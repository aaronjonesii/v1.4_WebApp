<div class="container" *ngIf="auth.isLoading$ | async; else loaded">
  <anon-loading></anon-loading>
</div>

<ng-template #loaded>
  <article class="">
    <section class="mt-1">

      <div class="section-content w-100">
        <div class="section-inner">
          <div class="container" *ngIf="!pageLoaded; else loaded2">
            <anon-loading></anon-loading>
          </div>

          <ng-template #loaded2>
            <ckeditor [editor]="Editor" (change)="onChange($event)" [(ngModel)]="post.content"></ckeditor>
          </ng-template>
        </div>
      </div>
    </section>
  </article>
</ng-template>
