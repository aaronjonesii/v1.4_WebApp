<div class="mb-50 w-100">
  <header class="heading borderBottom">
    <div class="heading-content mb-8" [id]="section.id"><h4>{{section.header}}</h4></div>
  </header>
  <ul class="p-0">
    <anon-story-settings-section-item
      *ngFor="let item of section.items"
      [story]="story"
      [fieldName]="item.item_name"
      [item_key]="item.item_key"
      [fieldDescription]="item.item_description"
    ></anon-story-settings-section-item>
  </ul>
</div>
