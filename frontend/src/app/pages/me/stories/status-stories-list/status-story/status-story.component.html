<div class="container">
  <div class="row">
    <a class="text-decoration-none" routerLink="/me/{{story.id}}">
      <h6 class="">{{ story.title }}</h6>
    </a>
  </div>
  <div class="row">
    <p class="font-weight-lighter m-0 text-hint">Last edited {{story.updated_on | dateAgo}}</p>

    <div class="dropdown">
      <button class="btn p-0 ml-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <nb-icon class="" icon="arrow-ios-downward-outline" [options]="{ fill: '#8f9bb3' }"></nb-icon>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <button class="dropdown-item" (click)="editStory(this.story)">Edit Story</button>
        <ng-container *ngIf="statusNumber == 1">
          <button class="dropdown-item" (click)="moveToDrafts(this.story)">Move to Drafts</button>
        </ng-container>
        <ng-container *ngIf="(statusNumber < 8) && (statusNumber > 1)">
          <button class="dropdown-item" (click)="trashStory(this.story)">Trash Story</button>
        </ng-container>
      </div>
    </div>

  </div>
</div>
