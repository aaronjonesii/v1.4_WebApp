<div class="mb-50 w-100">
  <ul class="p-0">
    <anon-bsctoken-section-item
      *ngFor="let item of section.items"
      [bsctoken]="token"
      [fieldName]="item.name"
      [fieldDescription]="item.description"
      [is_bsctoken_socials]="item.is_bsctoken_socials"
      [is_required]="item.is_required"
      [field_type]="item.field_type"
      [select_options]="item.select_options"
      [ngModel_key]="item.ngModel_key"></anon-bsctoken-section-item>
  </ul>
</div>
