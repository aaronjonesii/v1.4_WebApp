<div class="container" *ngIf="auth.user$ | async as user">

    <div class="row align-items-center mb-5" *ngIf="user">
        <div class="col text-center">
            <img [src]="user.picture" class="rounded-circle mb-3 w-25"/>
        </div>
        <div class="col">
            <div class="row">
                <h4 class="col">Full Name: </h4> <h3 class="col">{{ user.name }}</h3>
            </div>
          <div class="row">
                <h4 class="col">Email Address: </h4> <h5 class="col">{{ user.email }}</h5>
            </div>
        </div>
    </div>

    <div class="row justify-content-center" *ngIf="user">
        <pre class="">
            <code [highlight]="user | json"></code>
        </pre>
    </div>

</div>
